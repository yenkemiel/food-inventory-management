 <script lang="javascript">
    const {createApp} = Vue

    // 建立Vue物件
    createApp({
        data() {
          // 這裡出現的變數才可以在網頁內使用
          return {
            showWarning: false, // 開關警告訊息用
            username: '', // 存放使用者帳號
            password: '', // 存放使用者密碼
          }
        },
        watch: {
            // 監看username變數
            username(newVal, oldVal) {
                // 當帳號名稱已不再有單引號時，隱藏紅字
                if(!newVal.includes('\'')) 
                    this.showWarning = false;
            }
        },
        // Vue的方法寫在這裡
        methods: {
            // 檢查帳號有沒有包含不允許的字元
            checkAccount() {
                console.log('checkAccount');

                // 如果帳號名稱出現單引號，就顯示警告訊息
                if(this.username.includes('\'') || 
                   this.username.includes(' '))
                    this.showWarning = true;
                else
                {
                    // 送出表單
                    // 這裡不用送出表單 this.$refs.form.submit();

                    // 打API
                    axios.get("/login?username=" + this.username + "&password=" + this.password)
                    .then(   (response) => {
                        // get完成後收到的資料可以在這裡處理
                        console.log(response);
                        
                        if(response.data.code == 0) // 登入成功
                            location.href = '/foods.html';
                        else // 登入失敗
                            location.href = 'loginResult.html?message=' + response.data.message;
                    })
                    .catch( (error) => {
                        console.log(error);
                    });
                }
            }
        }
    }).mount('#app');
